on:
  push:
    paths-ignore:
      - '**/*.md'

jobs:
  integrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Dependency
        run: yarn install
        working-directory: ./front
      - name: Lint
        run: yarn lint
        working-directory: ./front
