on:
  push:
    paths-ignore:
      - '**/*.md'

jobs:
  integrate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        working-directory: ./front
        with:
          version: latest
          run_install: true
      - name: Lint
        run: pnpm lint
        working-directory: ./front
